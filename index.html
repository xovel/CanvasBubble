<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>CanvasBubble</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="author" content="xovel">

  <meta name="format-detection" content="telephone=no" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

</head>
<body>

<style type="text/css">
#test{ width: 100%; height: 300px; background: #ffb52f;}
.poem{ width: 100%;  text-align: center; font-family: 'PingFang SC','Microsoft Yahei'; font-size: 18px;}
.poem h3 sub{ margin-left: .5em; color: #333;}
.poem-zh{ display: none;}
.poem-en p{ line-height: 20px; margin: 0 0 10px; }
</style>

<div id="test">
  <div class="poem poem-zh">
    <h3>山居秋暝<sub>唐·王维</sub></h3>
    <p>空山新雨后，天气晚来秋。</p>
    <p>明月松间照，清泉石上流。</p>
    <p>竹喧归浣女，莲动下渔舟。</p>
    <p>随意春芳歇，王孙自可留。</p>
  </div>
  <div class="poem poem-en">
    <h3>Paradise<sub>Coldplay</sub></h3>
    <p>When she was just a girl</p>
    <p>She expected the world</p>
    <p>But it flew away from her reach</p>
    <p>So she ran away in her sleep</p>
    <p>And dreamed of paradise</p>
    <p>Every time she closed her eyes</p>
    <p>...</p>
  </div>
</div>

<script type="text/javascript" src="CanvasBubble.js"></script>

<script type="text/javascript">
CanvasBubble({
  selector: '#test',
  wrap: true,
  num: 100,
  colors: ['#ffde4a','#f00'],
  size: 10
});
</script>

</body>
</html>
